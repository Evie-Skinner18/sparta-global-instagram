          <button type="button" name="facebook login" class="fb-btn"><i class="fab fa-facebook-square"></i> Log in with Facebook</button>
        </section>

        <article>
          <p>_________OR__________</p>

            <input type="text" name="" value="" class="login" placeholder="Username">
            <input type="text" name="" value="" class="login" placeholder="Password">
          </form>
          <button type="button" name="facebook login" class="fb-btn"> Sign up</button>

        </article>

      </aside>



        <aside class="aside2">
